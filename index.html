<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>

    <!-- style.css -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Pompiere&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="font-awesome">This is my Todo List Web Site</h1>
    </div>
    
    <div class="todo-insert-container">
        <input id="todo-input" type="text" placeholder="Insert here the task you want to do">
        <input id="todo-button" class="button" type="button" value="Add">
        <input id="remove-button" class="button" type="button" value="Delete All">
        <input id="color-picker-button" class="button" type="color" value="#C750C7">
        <input id="color-picker-button2" class="button" type="color" value="#7A317A">
    </div>
    
    <div class="todo-list-container">
        <h1 class="font-awesome">My task:</h1><br>
        <ul id="todo-list">
            
        </ul>
    </div>

    <script src="./style/app.js"></script>
</body>
</html>
